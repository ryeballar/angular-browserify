<form name="form" novalidate>

	<div>
		<label>E-mail Address</label>
		<input type="email"
			name="email"
			ng-model="Login.data.email">
	</div>

	<div>
		<label>Password</label>
		<input type="password"
			name="password"
			ng-model="Login.data.password">
	</div>

	<button>Login</button>

</form>
